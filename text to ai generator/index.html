<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO AI IMAGE GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center flex-col min-h-screen">

    <div class="bg-gray-800 p-8 max-w-5xl w-full rounded-lg mt-5 flex items-center justify-center flex-col gap-5 shadow-lg">
        <h1 class="text-4xl text-center mb-5 font-semibold">TEXT TO IMAGE GENERATOR</h1>
        
        <textarea class="border border-gray-600 bg-gray-700 text-gray-200 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 caret-blue-500 p-4 rounded-md" rows="4" name="textInput" id="textInput" placeholder="Enter a description to generate an image..."></textarea>
        
     
        <button id="GenerateBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 mx-auto rounded-lg text-white text-xl transition-colors">Generate Image</button>
    </div>

    <div id="imageContainer" class="imageContainer mt-10 max-w-5xl w-full flex items-center justify-center flex-col mx-auto mb-10">
        
    </div>

    <script src="./script.js"></script>

</body>
</html>
